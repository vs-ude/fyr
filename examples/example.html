                        var bytes = new Uint8Array(memory.buffer, offset, length);

                    mem: memory

            function recursion(a) {
                if (a == 0) {
                    return 0;
                }
                return a + recursion(a-1);
            }

            fetch('mem.wasm').then(response =>
                response.arrayBuffer()
            ).then(bytes =>
                WebAssembly.instantiate(bytes, importObject)
            ).then(results => {
                console.log("Init root ...")
                results.instance.exports.initializeRootBlock(1 << 16, 98, 100 * 65536);
                console.log("Init block ...");
                results.instance.exports.initializeBlock(1 << 16, 2 * (1 << 16), 100 * 65536);
                console.log("alloc 1200 ...");
                let area0 = results.instance.exports.alloc(1 << 16, 1200, 1, 100 * 65536)
                console.log("Area0", area0);
                console.log("alloc 500 ...");
                let area1 = results.instance.exports.alloc(1 << 16, 500, 1, 100 * 65536);
                console.log("Area1", area1);
                console.log("alloc 501 ...");
                let area2 = results.instance.exports.alloc(1 << 16, 501, 1, 100 * 65536);
                console.log("Area2", area2);
                console.log("Freeing Area2 ...", area2)
                results.instance.exports.free(1 << 16, area2, 100 * 65536);
                console.log("Freed Area2", area2)
                console.log("alloc 502 ...");
                let area3 = results.instance.exports.alloc(1 << 16, 502, 1, 100 * 65536);

                console.log("Freeing Area3 ... (alias Area2)", area3)
                results.instance.exports.free(1 << 16, area3, 100 * 65536);
                console.log("Freed Area3", area3)
                console.log("Freeing Area1", area1)
                results.instance.exports.free(1 << 16, area1, 100 * 65536);
                console.log("Freed Area1", area1)
                console.log("alloc 999 ...");
                let area6 = results.instance.exports.alloc(1 << 16, 999, 1, 100 * 65536)
