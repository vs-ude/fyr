    <body>
        <h1>WASM Example</h1>
        <script>
            let memory = new WebAssembly.Memory({initial: 1});
            let importObject = {
                imports: {
                    logString(offset, length) {
                        var bytes = new Uint8Array(memory.buffer, offset, length);
                        var string = new TextDecoder('utf8').decode(bytes);
                        console.log(string);
                    },
                    logNumber: function(n) {
                        console.log(n);
                    },
                    mem: memory
                }
            };

            fetch('example3.wasm').then(response =>
                response.arrayBuffer()
            ).then(bytes =>
                WebAssembly.instantiate(bytes, importObject)
            ).then(results => {
                console.log("demo = ", results.instance.exports.demo(0, 65532));
                console.log("demo = ", results.instance.exports.demo(1, 65532));
                let buf = new Int32Array(memory.buffer, 65532);
                console.log("demo result is", buf[0]);
                console.log("demo2 = ", results.instance.exports.demo2());
                console.log("demo3 = ", results.instance.exports.demo3());
                console.log("demo4 = ", results.instance.exports.demo4());
                console.log("demo5 = ", results.instance.exports.demo5());
            });
        </script>
