<html>
    <head>
        <title>WASM Example</title>
    </head>
    <body>
        <h1>WASM Example</h1>
        <script>
            let memory = new WebAssembly.Memory({initial: 1});
            let importObject = {
                imports: {
                    logString(offset, length) {
                        var bytes = new Uint8Array(memory.buffer, offset, length);
                        var string = new TextDecoder('utf8').decode(bytes);
                        console.log(string);
                    },
                    logNumber: function(n) {
                        console.log(n);
                    },
                    mem: memory
                }
            };
            fetch('example.wasm').then(response =>
                response.arrayBuffer()
            ).then(bytes =>
                WebAssembly.instantiate(bytes, importObject)
            ).then(results => {
                console.log("Start main ...");
                for(let result = results.instance.exports.main(); result != 0; result = results.instance.exports.mainResume()) {
                    console.log("Resuming ...");
                }
                let buf = new Float32Array(memory.buffer, 65532);
                console.log("Result is", buf[0]);
            });
        </script>
    </body>
</html>
